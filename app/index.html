<!DOCTYPE html>
<html>
<head>
    <title>Angular Wizard</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
    .score-value, .degree-value {
        font-size: 2em;
    }
    .minimal {
        color: green;
    }
    .borderline {
        background-color: #aaa;
        color: yellow;
    }
    .mild {
        color: orange;
    }
    .moderate {
        color: red;
    }
    .severe {
        color: maroon;
    }
    .extreme {
        color: purple;
    }
    .margin-bottom-0 {
        margin-bottom: 0;
    }
    </style>
</head>
<body ng-app="bai">
    <div class="container">
        <header class="page-header text-center">
            <h1>Burns Anxiety Inventory</h1>
        </header>
        <div class="row">
            <div class="col-sm-8">
                <section ng-controller="WizardMainCtrl as mainCtrl">
                    <wizard name="mainWizard" on-finish="mainCtrl.onFinish()">
                        <wz-step ng-init="categoryIndex = $index; isLastCategory = $last" ng-repeat="category in mainCtrl.categories" title="{{category}}">
                            <section ng-controller="WizardSubCtrl as subCtrl">
                                <wizard name="subWizard{{categoryIndex}}" on-finish="subCtrl.onFinish(isLastCategory)">
                                    <wz-step ng-init="symptomIndex = $index" ng-repeat="symptom in subCtrl.getSymptoms(category)" title="{{categoryIndex + 1}}.{{symptomIndex + 1}}">
                                        <div ng-controller="FormCtrl as formCtrl">
                                            <form name="myForm" ng-submit="formCtrl.submit(categoryIndex)">
                                                <fieldset>
                                                    <legend class="margin-bottom-0">{{symptom.description}}</legend>
                                                    <div class="radio" ng-repeat="response in symptom.responses">
                                                        <label>
                                                            <input name="{{symptom._id}}" ng-model="formCtrl.inventory.response" required type="radio" value="{{response.rating}}" />
                                                            {{response.description}}
                                                        </label>
                                                    </div>
                                                    <div ng-hide="mainCtrl.isFinished">
                                                        <input class="btn btn-primary" ng-disabled="myForm.$invalid" type="submit" value="Answer" />
                                                    </div>
                                                </fieldset>
                                            </form>
                                        </div>
                                    </wz-step>
                                </wizard>
                            </section>
                        </wz-step>
                    </wizard>
                </section>
            </div>
            <div class="col-sm-4">
                <section ng-controller="ScoreboardCtrl as scoreboardCtrl">
                    <dl>
                        <dt class="h3">
                            Total Score
                        </dt>
                            <dd class="h3">
                                {{scoreboardCtrl.getScore()}}
                            </dd>
                        <dt class="h3">
                            Degree of Anxiety
                        </dt>
                            <dd class="h3" ng-class="scoreboardCtrl.getDegree().toLowerCase()">
                                {{scoreboardCtrl.getDegree()}}
                            </dd>
                    </dl>
                </section>
            </div>
        </div>
        <footer class="text-center">
            <small>Made with AngularJS</small>
        </footer>
    </div>
    <script type="text/javascript" src="/js/lodash.js"></script>
    <script type="text/javascript" src="/js/angular.js"></script>
    <script type="text/javascript" src="/js/angular-wizard.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
